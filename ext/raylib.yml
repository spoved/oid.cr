module: RayLib
# library: "-lraylib"
if_os_is_darwin:
  library: "%/ext/raylib/src/libraylib.a -framework CoreVideo -framework IOKit -framework Cocoa -framework GLUT -framework OpenGL"

processors:
  - default_constructor
  - function_class
  - inheritance
  - copy_structs
  - macros
  - functions
  # - instance_properties
  # - operators
  - filter_methods
  - extern_c
  # - auto_container_instantiation
  - instantiate_containers
  - enums
  - crystal_wrapper
  - virtual_override
  - cpp_wrapper
  - crystal_binding
  - sanity_check

generators:
  cpp:
    output: ext/raylib_bindings.cpp
    preamble: |-
      #define RAYGUI_IMPLEMENTATION
      #define RAYGUI_SUPPORT_ICONS
      #include "bindgen_helper.hpp"
  crystal:
    output: src/raylib/binding/binding.cr

<<: config/find_paths.yml

types:
  <<: config/types.yml
  <<: config/raylib/types.yml
  # <<: config/raygui/types.yml

enums:
  <<: config/raylib/enums.yml
  <<: config/raygui/enums.yml

<<: config/raylib/classes.yml
<<: config/raylib/macros.yml

functions:
  <<: config/raylib/functions.yml
  <<: config/raygui/functions.yml
  # All other (non gui)
  "^(?!Gui)[A-Z].*":
    destination: "::"


parser:
  if_BINDGEN_CLANG_BIN_isnt_:
    binary: "./{BINDGEN_CLANG_BIN}"
  flags:
    - "-x"
    - "c++"
    - "-stdlib=libc++"
    - "-std=c++14"

  files:
    - raylib.h
    - raygui.h
    - ricons.h
  includes:
    - "%"
    - "%/raylib/src/"
    - "%/raygui/src/"
    - "{LLVM_INCLUDES}"
  defines:
    - __STDC_CONSTANT_MACROS
    - __STDC_LIMIT_MACROS
    - __LLVM_VERSION_${LLVM_VERSION}
    - __OS_TYPE_${OS_TYPE}
    - PLATFORM_DESKTOP
    - GRAPHICS_API_OPENGL_33
    - GL_SILENCE_DEPRECATION