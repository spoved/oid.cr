module: RayLib

generators:
  crystal:
    output: src/ext/raylib_binding.cr

<<: config/enums.yml

functions:
  <<: config/window.yml
  <<: config/utils.yml
  <<: config/cursor.yml
  <<: config/file.yml
  "GetClipboardText":
    name: clipboard_text
    destination: "::"
  "SetClipboardText":
    name: clipboard_text=
    destination: "::"
  ClearBackground:
    destination: "::"
  "(Begin|End)Drawing":
    name: "\\1_drawing"
    destination: "::"
  "(Begin|End)Mode([2-3])D":
    name: "\\1_mode_\\2d"
    destination: "::"
  "(Begin|End)TextureMode":
    name: "\\1_texture_mode"
    destination: "::"
  SetConfigFlags:
    name: config_flags
    destination: "::"
  SetTraceLog(Level|Exit):
    name: "trace_log_\\1="
    destination: "::"
  TraceLog:
    name: trace_log
    destination: "::"
macros:
  "(MAX_TOUCH_POINTS|MAX_SHADER_LOCATIONS|MAX_MATERIAL_MAPS)":
    map_as: Constant
    flags: false
    destination: "::"

parser:
  files:
    - raylib.h
    # - core.c
  includes:
    - "%"
    - "%/raylib/src/"
    - "%/raylib/src/external/glfw/include/"
    - "%/raylib/src/external/glfw/deps/mingw/"
    - /usr/local/Cellar/llvm@5/5.0.2_1/include/c++/v1
    - /usr/local/Cellar/llvm@5/5.0.2_1/lib/clang/5.0.2/include
  flags: [ "-x", "c++", "-std=c++11" ]
  defines:
    - __STDC_CONSTANT_MACROS
    - __STDC_LIMIT_MACROS
    - PLATFORM_DESKTOP
    - GRAPHICS_API_OPENGL_33
    - GL_SILENCE_DEPRECATION
library: "%/src/raylib/src/libraylib.a"
