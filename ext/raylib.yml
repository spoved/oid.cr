module: RayLib
library: "-lraylib"

processors:
  - default_constructor
  - function_class
  - inheritance
  - copy_structs
  - macros
  - functions
  # - instance_properties
  # - operators
  - filter_methods
  - extern_c
  - auto_container_instantiation
  - instantiate_containers
  - enums
  - crystal_wrapper
  - virtual_override
  - cpp_wrapper
  - crystal_binding
  - sanity_check

generators:
  cpp:
    output: ext/raylib_bindings.cpp
    preamble: |-
      #include "bindgen_helper.hpp"
      #define RAYGUI_IMPLEMENTATION
      #define RAYGUI_SUPPORT_RICONS
  crystal:
    output: src/raylib/binding/binding.cr

<<: config/find_paths.yml

types:
  <<: config/types.yml
  <<: config/raylib/types.yml

<<: config/raylib/enums.yml
<<: config/raylib/classes.yml
<<: config/raylib/macros.yml

functions:
  <<: config/raylib/functions/camera.yml
  ".*":
    destination: "::"

parser:
  if_BINDGEN_CLANG_BIN_isnt_:
    binary: "./{BINDGEN_CLANG_BIN}"
  flags:
    - "-x"
    - "c++"
    - "-stdlib=libstdc++"
    - "-std=c++14"

  files:
    - raylib.h
  includes:
    - "%"
    - "%/raylib/src/"
    - "{LLVM_INCLUDES}"
  defines:
    - __STDC_CONSTANT_MACROS
    - __STDC_LIMIT_MACROS
    - PLATFORM_DESKTOP
    - GRAPHICS_API_OPENGL_33
    - GL_SILENCE_DEPRECATION
    - __LLVM_VERSION_${LLVM_VERSION}
    - __OS_TYPE_${OS_TYPE}
