module: RayLib

# library: "%/{RAY_LIB_LIB}"
# library: "-lraylib -L%/ext/raylib/src/libraylib.a -lglfw3 -L%/ext/raylib/src/external/glfw/src/"
library: "-lraylib"

generators:
  crystal:
    output: src/raylib/binding/binding.cr

<<: config/enums.yml
<<: config/classes.yml
<<: config/macros.yml
<<: config/find_paths.yml
<<: config/types.yml

functions:
  <<: config/functions/camera.yml
  ".*":
    destination: "::"

parser:
  if_BINDGEN_CLANG_BIN_isnt_:
    binary: "./{BINDGEN_CLANG_BIN}"
  flags:
    - "-x"
    - "c++"
    - "-std=c++11"

  files:
    - raylib.h
  includes:
    - "%"
    - "%/raylib/src/"
    - "{LLVM_INCLUDES}"
  defines:
    - __STDC_CONSTANT_MACROS
    - __STDC_LIMIT_MACROS
    - PLATFORM_DESKTOP
    - GRAPHICS_API_OPENGL_33
    - GL_SILENCE_DEPRECATION
    - __LLVM_VERSION_${LLVM_VERSION}
    - __OS_TYPE_${OS_TYPE}
